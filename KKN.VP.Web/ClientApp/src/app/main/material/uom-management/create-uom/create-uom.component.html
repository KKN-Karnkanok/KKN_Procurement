    <section id="create-material">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <!-- <div class="card-header">สร้างกลุ่ม</div> -->
            <div class="card-body pb-1 mb-0">
              <form class="form form-horizontal">
                <div class="row">
                  <div class="col-12">
                    <div class="form-group row">
                      <div
                        class="col-sm-3 col-md-4 text-sm-right col-form-label"
                      >
                        <label for="groupCode">รหัสหน่วย</label>
                      </div>
                      <!-- <div class="col-sm-8 col-md-5 col-lg-4"> -->
                      <div class="col-sm-8 col-md-7 col-lg-7">
                        <input
                          type="text"
                          id="groupCode"
                          class="form-control"
                          name="gcode"
                          placeholder="รหัสหน่วย"
                          [(ngModel)]="groupcodeinput"
                          #newItem
                        />
                      </div>
                    </div>
                    <!-- <p class="text-center">{{ groupcodeinput }}</p> -->
                  </div>
                  <div class="col-12">
                    <div class="form-group row">
                      <div
                        class="col-sm-3 col-md-4 text-sm-right col-form-label"
                      >
                        <label for="groupName">ชื่อหน่วย</label>
                      </div>
                      <!-- <div class="col-sm-8 col-md-5 col-lg-4"> -->
                      <div class="col-sm-8 col-md-7 col-lg-7">
                        <input
                          type="text"
                          id="groupName"
                          class="form-control"
                          name="gname"
                          placeholder="ชื่อหน่วย"
                          [(ngModel)]="groupnameinput"
                          #newName
                        />
                      </div>
                    </div>
                    <!-- <p class="text-center">{{ groupnameinput }}</p> -->
                  </div>

                  <div class="col-sm-8 offset-sm-4">
                    <div class="form-group">
                      <div class="custom-control custom-checkbox">
                        <input
                          type="checkbox"
                          class="custom-control-input"
                          id="checkactive"
                        />
                        <label class="custom-control-label" for="checkactive"
                          >สถานะการใช้งาน</label
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
