<div class="slideout-content">
  <div
    class="modalsd modal-slide-in sdfade app-category-management-modal"
    id="modals-slide-in"
  >
    <div class="modal-dialog" style="width: 700px">
      <div class="modal-content p-0">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('app-category-management')"
        >
          ×
        </button>

        <div class="modal-header mb-1">
          <h5 class="modal-title">
            <span class="align-middle"></span>
          </h5>
        </div>

        <div class="modal-body flex-grow-1">
          <div class="content-wrapper container-xxl p-0">
            <div class="content-body">
              <!-- content-header component -->

              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <app-content-header
                    [contentHeader]="contentHeader"
                  ></app-content-header>
                </div>
              </div>

              <!-- content-header component -->

              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <!-- Kitchen Sink Datatables -->
                  <section id="ngx-datatable-kitchen-sink">
                    <h4 class="card-title">
                      <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                          <div
                            class="
                              custom-control
                              custom-control-danger
                              custom-checkbox
                              m-1
                            "
                          >
                            <input
                              type="checkbox"
                              class="custom-control-input"
                              id="colorCheck5"
                            />
                            <label
                              class="custom-control-label"
                              for="colorCheck5"
                              >Danger</label
                            >
                          </div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                          <button
                            type="button"
                            class="btn btn-gradient-success pull-right"
                            [routerLink]="[
                              '../material/category-management/create-category'
                            ]"
                          >
                            เพิ่มกลุ่มวัสดุ
                          </button>
                        </div>
                      </div>
                    </h4>
                    <div class="row">
                      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 d-flex">
                        <div
                          class="
                            d-flex
                            align-items-center
                            justify-content-end
                            pr-1
                            pb-1
                            pl-1 pl-md-0
                            pb-md-0
                          "
                        >
                          <label class="d-flex align-items-center"
                            >Search<input
                              type="search"
                              placeholder="Search"
                              class="form-control ml-25"
                              (keyup)="filterUpdate($event)"
                          /></label>
                        </div>
                      </div>
                      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div
                          class="
                            d-flex
                            justify-content-between
                            align-items-center
                            m-1
                            pull-right
                          "
                        >
                          <label class="d-flex align-items-center"
                            >Show
                            <select
                              class="form-control mx-25"
                              [(ngModel)]="basicSelectedOption"
                            >
                              <option value="10">10</option>
                              <option value="25">25</option>
                              <option value="50">50</option>
                              <option value="100">100</option>
                            </select>
                            entries</label
                          >
                        </div>
                      </div>
                    </div>
                    <ngx-datatable
                      [rows]="kitchenSinkRows"
                      [rowHeight]="58"
                      class="bootstrap core-bootstrap"
                      [limit]="10"
                      [columnMode]="ColumnMode.force"
                      [headerHeight]="40"
                      [footerHeight]="50"
                      [scrollbarH]="true"
                      [selectionType]="SelectionType.checkbox"
                      [limit]="basicSelectedOption"
                      (activate)="onActivate($event)"
                      (select)="onSelect($event)"
                    >
                      <ngx-datatable-column
                        [width]="50"
                        [sortable]="false"
                        [canAutoResize]="false"
                        [draggable]="false"
                        [resizeable]="false"
                      >
                        <ng-template
                          ngx-datatable-cell-template
                          let-rowIndex="rowIndex"
                          let-value="value"
                          let-isSelected="isSelected"
                          let-onCheckboxChangeFn="onCheckboxChangeFn"
                        >
                          <div class="custom-control custom-checkbox">
                            <input
                              type="checkbox"
                              class="custom-control-input"
                              [checked]="isSelected"
                              (change)="onCheckboxChangeFn($event)"
                              id="rowChkbxRef{{ rowIndex }}"
                            />
                            <label
                              class="custom-control-label"
                              for="rowChkbxRef{{ rowIndex }}"
                            ></label>
                          </div>
                        </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column
                        name="Name"
                        prop="full_name"
                        [width]="280"
                      >
                        <ng-template
                          let-row="row"
                          let-name="value"
                          ngx-datatable-cell-template
                        >
                          <div class="d-flex align-items-center">
                            <div
                              *ngIf="row.avatar.length > 0; else customAvatar"
                            >
                              <img
                                class="rounded-circle mr-1"
                                src="assets/images/portrait/small/{{
                                  row.avatar
                                }}"
                                height="32"
                                width="32"
                                alt="datatable-avatar"
                              />
                            </div>
                            <ng-template #customAvatar>
                              <div
                                class="avatar mr-1 ml-0"
                                [ngClass]="{
                                  'bg-light-primary': row.status == '1',
                                  'bg-light-success': row.status == '2',
                                  'bg-light-danger': row.status == '3',
                                  'bg-light-warning': row.status == '4',
                                  'bg-light-info': row.status == '5'
                                }"
                              >
                                <div class="avatar-content">
                                  {{ name | initials }}
                                </div>
                              </div>
                            </ng-template>
                            <div class="cell-line-height">
                              <p
                                class="
                                  font-medium-1 font-weight-bold
                                  line-height-1
                                  mb-25
                                "
                              >
                                {{ name }}
                              </p>
                              <span class="text-muted font-small-2">
                                {{ row.post }}</span
                              >
                            </div>
                          </div>
                        </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column
                        name="Email"
                        prop="email"
                        [width]="250"
                      ></ngx-datatable-column>
                      <ngx-datatable-column
                        name="Date"
                        prop="start_date"
                        [width]="120"
                      ></ngx-datatable-column>
                      <ngx-datatable-column
                        name="Salary"
                        prop="salary"
                        [width]="120"
                      ></ngx-datatable-column>
                      <ngx-datatable-column
                        name="Status"
                        prop="status"
                        [width]="120"
                      >
                        <ng-template
                          let-status="value"
                          ngx-datatable-cell-template
                        >
                          <div
                            class="badge badge-pill"
                            [ngClass]="{
                              'badge-light-primary': status == '1',
                              'badge-light-success': status == '2',
                              'badge-light-danger': status == '3',
                              'badge-light-warning': status == '4',
                              'badge-light-info': status == '5'
                            }"
                          >
                            {{
                              status == 1
                                ? "Current"
                                : status == 2
                                ? "Professional"
                                : status == 3
                                ? "Rejected"
                                : status == 4
                                ? "Resigned"
                                : status == 5
                                ? "Applied"
                                : "Applied"
                            }}
                          </div>
                        </ng-template>
                      </ngx-datatable-column>
                      <ngx-datatable-column
                        name="Actions"
                        [width]="120"
                        [sortable]="false"
                      >
                        <ng-template ngx-datatable-cell-template>
                          <div class="d-flex align-items-center">
                            <div ngbDropdown container="body">
                              <a
                                ngbDropdownToggle
                                href="javascript:void(0);"
                                class="hide-arrow"
                                id="dropdownBrowserState"
                                data-toggle="dropdown"
                                aria-haspopup="true"
                                aria-expanded="false"
                              >
                                <i
                                  data-feather="more-vertical"
                                  class="text-primary cursor-pointer mr-50"
                                ></i>
                              </a>
                              <div
                                ngbDropdownMenu
                                class="dropdown-menu-right"
                                aria-labelledby="dropdownBrowserState"
                              >
                                <a
                                  href="javascript:void(0)"
                                  ngbDropdownItem
                                  class="d-flex align-items-center"
                                  ><i
                                    data-feather="file-text"
                                    class="mr-50"
                                  ></i>
                                  Details</a
                                >
                                <a
                                  href="javascript:void(0)"
                                  ngbDropdownItem
                                  class="d-flex align-items-center"
                                  ><i data-feather="archive" class="mr-50"></i>
                                  Archive</a
                                >
                                <a
                                  href="javascript:void(0)"
                                  ngbDropdownItem
                                  class="d-flex align-items-center"
                                  ><i data-feather="trash-2" class="mr-50"></i>
                                  Delete</a
                                >
                              </div>
                            </div>

                            <i
                              data-feather="edit"
                              class="text-primary cursor-pointer"
                            ></i>
                          </div>
                        </ng-template>
                      </ngx-datatable-column>
                    </ngx-datatable>
                  </section>
                  <!--/ Kitchen Sink Datatables -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
